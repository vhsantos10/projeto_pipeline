<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Pipeline</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card border-secondary mb-3" style="max-width: 100%;">
                    <div class="card-header text-center">Teste de pipeline</div>
                    <div class="card-body text-secondary">
                      <h5 class="card-title">O que é pipeline?</h5>
                      <p class="card-text">um pipeline é uma sequência de etapas automatizadas que o código percorre desde o momento em que ele é enviado para um repositório (como GitHub ou GitLab) até estar pronto para ser usado em produção</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
